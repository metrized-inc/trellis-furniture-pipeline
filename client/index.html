<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metrized Furniture Store</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
      <h1 class="text-4xl font-bold text-center mb-8 text-purple-700">Welcome to Metrized Furniture Store 😁</h1>
      
      <!-- Upload 3D Model Section -->
      <div class="mb-12 bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-purple-600 mb-4">Upload Images to make 3D Model 👍</h2>
        <form action="http://127.0.0.1:8123/process" method="post" enctype="multipart/form-data" class="space-y-4">
          <div class="flex flex-col">
            <label class="text-gray-700 mb-1">Select File:</label>
            <input type="file" name="file" class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-300" multiple/>
          </div>
          <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded hover:bg-purple-700 transition-colors">Upload All</button>
        </form>
      </div>

      <!-- Retexture Section -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-purple-600 mb-4">Upload Materials and GLB to Retexture 🤯</h2>
        <p class="text-gray-700 mb-1">Please note that you need to manually create material groups</p>
        <form action="http://127.0.0.1:8123/retexure" method="post" enctype="multipart/form-data" class="space-y-6 mt-8">
          <div id="file-inputs" class="space-y-4">
            <div class="flex flex-col">
              <label class="text-gray-700 mb-1">Folder with textures and material JSON:</label>
              <input type="file" name="images" webkitdirectory mozdirectory required class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-300"/>
            </div>
            <div class="flex flex-col">
              <label class="text-gray-700 mb-1">Grouped GLB file:</label>
              <input type="file" name="glb_file" accept=".glb" required class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-300"/>
            </div>
          </div>
          <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded hover:bg-purple-700 transition-colors">Upload All</button>
        </form>
      </div>
    </div>
  </body>
</html>
